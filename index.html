<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Codedynamics</title>
  <style>
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .animated-text {
      font-family: 'Arial', sans-serif;
      font-size: 2em;
      font-weight: bold;
      color: #3498db;
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body>
  <div class="animated-text">CodeOps Dynamics</div>
</body>
</html>
